    <main>
      <form class="formulario_cadastro">
        <h1>Formulário de cadastro</h1>
        <!--Dados pessoais-->
        <label for="nome">Nome </label>
         <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required />
        <label for="email">Email </label>
          <input type="email" name="email" id="email" placeholder="Exemplo@gmail.com" required />

        <div class="cadastro_senha cadastro_limite">
          <span>
            <label for="senha">Senha </label> <br>
            <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required/>
          </span>
          <span>
            <label for="confirmar_senha">Confirme a senha </label> <br>
            <input type="password" name="confirme_senha" id="confirme_senha" placeholder="Digite a senha novamente" required/>
          </span>
        </div>
        
        <label for="rg">RG </label>
          <input type="text" name="rg" id="rg" placeholder="0000000-0" maxlength="9" required/>

        <!--Endereço-->
        
        <div class="cadastro_cep_uf cadastro_limite">
          <span>
            <label for="cep">CEP </label> <br>
            <input type="text" name="cep" id="cep" maxlength="9" placeholder="00000-000" required/>
          </span>
          <span>
            <label for="uf">UF  </label> <br>
            <input type="text" name="uf" id="uf" placeholder="SP">
          </span>
          <span>
              <label for="localidade">Cidade </label> <br>
              <input type="text" name="localidade" id="localidade" placeholder="Ex.: São Paulo" />
          </span>
        </div>
        
        <label for="bairro">Bairro </label>
        <input type="text" name="bairro" id="bairro" placeholder="Ex.: Jardim america"/>

        <div class="cadastro_rua_numero">
          <span>
            <label for="logradouro">Rua </label> <br>
            <input type="text" name="logradouro" id="logradouro" placeholder="Ex.: Rua dos bandeirantes"/>
          </span>
          <span>
            <label for="numero">Nº </label> <br>
            <input type="number" name="numero" id="numero" placeholder="14" />
          </span>
          </div>

        <label for="complemento">Complemento <small>(Opcional)</small></label>
          <input type="text" name="complemento" id="complemento" placeholder="Ex.: Quadra 4, bloco B" />

        <!--Botão enviar-->
        <button type="submit"class="botao_cadastro">Enviar</button>
      </form>
