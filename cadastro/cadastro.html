<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro_style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header class="header header_cadastro">
      <figure><img src="#" alt="Logo" /></figure>
      <nav>
        <ul class="nav">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Entrar</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form class="formulario_cadastro">
        <h1>Formulário de cadastro</h1>
        <!--Dados pessoais-->
        <label for="nome">Nome </label>
         <input type="text" name="nome" id="nome" required />
        <label for="email">Email </label>
          <input type="email" name="email" id="email" required />

        <div class="cadastro_senha">
          <span>
            <label for="senha">Senha </label> <br>
            <input type="password" name="senha" id="senha" required/>
          </span>
          <span>
            <label for="confirmar_senha">Confirme a senha </label> <br>
            <input type="password" name="confirme_senha" id="confirme_senha" required/>
          </span>
        </div>
        
        <label for="rg">RG </label>
          <input type="number" name="rg" id="rg" required/>

        <!--Endereço-->
        
        <div class="cadastro_cep_uf">
          <span>
            <label for="cep">CEP </label> <br>
            <input type="text" name="cep" id="cep" maxlength="9" required/>
          </span>
          <span>
            <label for="uf">UF  </label> <br>
            <input type="text" name="uf" id="uf">
          </span>
          <span>
              <label for="localidade">Cidade </label> <br>
              <input type="text" name="localidade" id="localidade" />
          </span>
        </div>
        
        <label for="bairro">Bairro </label>
        <input type="text" name="bairro" id="bairro" />

        <div class="cadastro_rua_numero">
          <span>
            <label for="logradouro">Rua </label> <br>
            <input type="text" name="logradouro" id="logradouro" />
          </span>
          <span>
            <label for="numero">Nº </label> <br>
            <input type="number" name="numero" id="numero" />
          </span>
          </div>

        <label for="complemento">Complemento </label>
          <input type="text" name="complemento" id="complemento" />

        <!--Botão enviar-->
        <button type="submit"class="botao_cadastro">Enviar</button>
      </form>
    </main>

    <footer class="footer_cadastro"> <p>Resilia-flix &copy</p></footer>
  </body>
  <script src="cadastro.js"></script>
</html>
